---
- name: Show ver
  hosts: all
  gather_facts: no
  connection: local
  vars:
    commands:
      - show ver
      - show ip interface brief
  tasks:
  - nxos_command:
      provider:
        authorize: yes
      commands:
        - show ver
        - show ip interface brief      
#      wait_for: result[0] contains IOS
    register: results
  - template:
        src: templates/logfile.j2
        dest: "~/sre/ansible/{{ inventory_hostname }}.txt"
