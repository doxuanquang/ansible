---
- name: Show ver
  hosts: all
  gather_facts: no
  connection: local
  vars:
    commands:
      - show ver
  tasks:
  - ios_command:
      provider:
        authorize: yes
      commands: "{{ commands }}"
      wait_for: result[0] contains NXOS
    register: results
  - template:
        src: templates/logfile.j2
        dest: "~/sre/ansible/{{ inventory_hostname }}.txt"
